<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000; /* Fundo preto */
            margin: 0;
        }
        .calculator {
            background-color: #555; /* Cinza mais claro */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
            width: 320px;
            margin-bottom: 50px; /* Margem para o rodapé */
        }
        .display {
            width: 100%;
            height: 60px;
            background-color: #222;
            color: #fff;
            margin-bottom: 15px;
            padding: 15px;
            text-align: right;
            font-size: 28px;
            border-radius: 10px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            width: 100%;
            padding: 20px;
            font-size: 18px;
            background-color: #777;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        button:active {
            background-color: #999;
        }
        button:hover {
            background-color: #888;
        }
        button:nth-child(18), button:nth-child(19) {
            background-color: #0077ff;
            font-weight: bold;
        }
        button:nth-child(18):hover, button:nth-child(19):hover {
            background-color: #005fcc;
        }
        button:nth-child(16) {
            background-color: #f09c00;
            font-weight: bold;
        }
        button:nth-child(16):hover {
            background-color: #e68a00;
        }
        footer {
            background-color: #222;
            color: #fff;
            width: 100%;
            padding: 10px;
            text-align: center;
            font-size: 16px;
            position: absolute;
            bottom: 0;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <div id="display" class="display">0</div>
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="deleteLast()">DEL</button>
            <button onclick="appendToDisplay('/')">/</button>
            <button onclick="appendToDisplay('*')">*</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="calculate()">=</button>
            <button onclick="appendToDisplay('0')" style="grid-column: span 2;">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculateSquareRoot()">√</button> <!-- Botão Raiz Quadrada -->
            <button onclick="calculatePercentage()">%</button> <!-- Botão Porcentagem -->
        </div>
    </div>

    <footer>
        Pedro Matos da Silva - Turma 2B
    </footer>

    <script>
        let display = document.getElementById('display');
    
        function clearDisplay() {
            display.innerText = '0';
        }
    
        function deleteLast() {
            if (display.innerText.length > 1) {
                display.innerText = display.innerText.slice(0, -1);
            } else {
                display.innerText = '0';
            }
        }
    
        function appendToDisplay(value) {
            if (display.innerText === '0') {
                display.innerText = value;
            } else {
                display.innerText += value;
            }
        }
    
        function calculate() {
            try {
                display.innerText = eval(display.innerText);
            } catch {
                display.innerText = 'Erro';
            }
        }
    
        // Função para calcular a raiz quadrada
        function calculateSquareRoot() {
            try {
                let currentValue = eval(display.innerText); // Avalia o valor atual
                display.innerText = Math.sqrt(currentValue); // Usa Math.sqrt() para calcular a raiz quadrada
            } catch {
                display.innerText = 'Erro'; // Exibe erro em caso de falha
            }
        }
    
        // Função para calcular porcentagem
        function calculatePercentage() {
            try {
                let currentValue = eval(display.innerText); // Avalia o valor atual
                display.innerText = currentValue / 100; // Divide o valor por 100 para calcular a porcentagem
            } catch {
                display.innerText = 'Erro'; // Exibe erro em caso de falha
            }
        }
    </script>    

</body>
</html>
